<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>wasm-tools playground</title>
  <script type="module" src="index.js"></script>
  <style>
    :root {
      --text-color: #404040;
    }

    html {
      height: 100%;
    }

    body {
      font-family: system,-apple-system,system-ui,BlinkMacSystemFont,sans-serif;
      color: var(--text-color);
      font-size: 1.2rem;
      line-height: 1.3;
      height: calc(100% - 16px - .4rem);
      display: flex;
      flex-direction: column;
      padding: .4rem
    }

    header {
      text-align: center;
    }

    h1 {
      margin: 0px;
    }

    a {
      color: var(--text-color);
    }

    p {
      padding: 0px 1rem 0px 1rem;
      margin-bottom: 0px;
    }

    .textarea-container {
      flex-grow: 1;
      display: flex;
      justify-content: space-between;
      /* background: lightgray; */
    }

    textarea {
      resize: none;
      height: 100%;
    }

    .iobox {
      width: calc(50% - .8rem);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

  </style>
</head>

<header>
  <h1>wasm-tools playground</h1>
</header>

<p>Translate the WebAssembly text format to binary using <a href="https://github.com/bytecodealliance/wasm-tools"><code>wasm-tools parse</code></a>.</p>

<div class="textarea-container">
  <div class="iobox">
    WAT
    <textarea id="input">(module
  (import "foo" "bar" (func (param f32)))
  (memory (data "hi"))
  (type (func (param i32) (result i32)))
  (start 1)
  (table 0 1 funcref)
  (func)
  (func (type 1)
    i32.const 42
    drop)
  (export "e" (func 1)))
</textarea>
  </div>
  <div class="iobox">
    WASM
    <textarea id="output"></textarea>
  </div>
</div>
